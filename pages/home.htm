<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>予報を見たい市を英語で入力してください</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" ng-model="city" class="form-control" />
            </div>
            <input type="submit" class="btn btn-primary" value="予報を見る" />
        </form>
    </div>
</div>
